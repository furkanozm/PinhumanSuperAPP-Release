<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Pinhuman Mavisi (Sağ Yüz - Aydınlık) -->
        <linearGradient id="blueLight" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3b82f6" />
            <stop offset="100%" stop-color="#2563eb" />
        </linearGradient>
        
        <!-- Pinhuman Mavisi (Sol Yüz - Gölge) -->
        <linearGradient id="blueDark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1e40af" />
            <stop offset="100%" stop-color="#1e3a8a" />
        </linearGradient>

        <!-- Gri Taban (Başlangıç Rengi) -->
        <color id="grayLight" value="#e5e7eb" />
        <color id="grayDark" value="#d1d5db" />

        <!-- Gölge Efekti -->
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="5" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <!-- 1. ALT PARÇA (TABAN) -->
    <!-- Modül inince Griden Maviye dönecek -->
    <g transform="translate(100, 130)">
        
        <!-- Sol Yüz (PIN) -->
        <path d="M0 0 L-60 -30 L-60 20 L0 50 Z" stroke="#9ca3af" stroke-width="0.5">
            <animate attributeName="fill" values="#e5e7eb; #e5e7eb; #1e3a8a; #1e3a8a; #e5e7eb" keyTimes="0; 0.45; 0.5; 0.9; 1" dur="4s" repeatCount="indefinite" />
        </path>
        <!-- "PIN" Yazısı -->
        <text x="-30" y="15" font-family="Arial, sans-serif" font-weight="900" font-size="14" text-anchor="middle" fill="#9ca3af" transform="skewY(26.5)">
            PIN
            <animate attributeName="fill" values="#9ca3af; #9ca3af; #ffffff; #ffffff; #9ca3af" keyTimes="0; 0.45; 0.5; 0.9; 1" dur="4s" repeatCount="indefinite" />
        </text>


        <!-- Sağ Yüz (HUMAN) -->
        <path d="M0 0 L60 -30 L60 20 L0 50 Z" stroke="#9ca3af" stroke-width="0.5">
            <animate attributeName="fill" values="#d1d5db; #d1d5db; #2563eb; #2563eb; #d1d5db" keyTimes="0; 0.45; 0.5; 0.9; 1" dur="4s" repeatCount="indefinite" />
        </path>
        <!-- "HUMAN" Yazısı -->
        <text x="30" y="15" font-family="Arial, sans-serif" font-weight="900" font-size="14" text-anchor="middle" fill="#6b7280" transform="skewY(-26.5)">
            HUMAN
            <animate attributeName="fill" values="#6b7280; #6b7280; #ffffff; #ffffff; #6b7280" keyTimes="0; 0.45; 0.5; 0.9; 1" dur="4s" repeatCount="indefinite" />
        </text>
        
        <!-- Üst Yüzey (Boşluk hissi) -->
        <path d="M0 0 L-60 -30 L0 -60 L60 -30 Z" fill="#f3f4f6">
            <animate attributeName="fill" values="#f3f4f6; #f3f4f6; #172554; #172554; #f3f4f6" keyTimes="0; 0.45; 0.5; 0.9; 1" dur="4s" repeatCount="indefinite" />
        </path>
    </g>


    <!-- 2. ÜST PARÇA (MODÜL) -->
    <!-- Yukarıdan aşağıya inecek -->
    <g filter="url(#dropShadow)">
        
        <!-- Animasyon Grubu -->
        <g>
                <!-- Y Ekseni Hareketi -->
                <animateTransform attributeName="transform" type="translate" 
                values="100, 50; 100, 130; 100, 130; 100, 50" 
                keyTimes="0; 0.45; 0.9; 1" 
                dur="4s" 
                repeatCount="indefinite" 
                calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1" />

            <!-- Sol Yüz (PINHUMAN) -->
            <path d="M0 0 L-60 -30 L-60 25 L0 55 Z" fill="url(#blueDark)" />
            <!-- "PINHUMAN" Yazısı -->
            <text x="-32" y="18" font-family="Arial, sans-serif" font-weight="bold" font-size="10" text-anchor="middle" fill="white" transform="skewY(26.5) scale(0.9, 1)">
                PINHUMAN
            </text>

            <!-- Sağ Yüz (SUPERAPP) -->
            <path d="M0 0 L60 -30 L60 25 L0 55 Z" fill="url(#blueLight)" />
            <!-- "SUPERAPP" Yazısı -->
            <text x="32" y="18" font-family="Arial, sans-serif" font-weight="bold" font-size="10" text-anchor="middle" fill="white" transform="skewY(-26.5) scale(0.9, 1)">
                SUPERAPP
            </text>

            <!-- Üst Kapak -->
            <path d="M0 0 L-60 -30 L0 -60 L60 -30 Z" fill="#60a5fa" opacity="0.5" />
        </g>
    </g>

    <!-- 3. ENTEGRASYON PARILTISI -->
    <!-- Parçalar birleştiğinde çıkan halka -->
    <g transform="translate(100, 100) scale(1, 0.5)">
        <circle cx="0" cy="0" r="0" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0">
            <animate attributeName="r" values="0; 100" begin="1.8s" dur="1s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.8; 0" begin="1.8s" dur="1s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>